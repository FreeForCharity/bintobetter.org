name: Deploy to GitHub Pages

on:
  # Runs on pushes to main branch
  push:
    branches: ['main']

  # Allows manual deployment from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5
        # Note: No static_site_generator parameter needed for pure HTML deployment
        # The html-site directory contains pre-built static files ready to serve

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          # Deploy the pre-built HTML static site from html-site directory.
          #
          # Asset paths use root-relative paths (e.g., /css/styles.css) for deployment
          # to the custom apex domain (https://ffcworkingsite2.org/) via CNAME.
          # The CNAME file in html-site/ configures GitHub Pages to serve at the custom domain root.
          path: ./html-site

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
